<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../vue.js"></script>
    <title>Computed/watch</title>
</head>
<body>
    
    <div id="app">
        <p v-for="carro in carrosAzuis">{{carro.marca}}</p>
        <button @click="removerCarro">Remover</button>

        <p>{{contador}}</p>
        <button @click="contador++">Add</button>
    </div>
    
    <script>
        const vm = new Vue({
            el: "#app",
            data: {
                carros: [
                    {
                        marca: "VW",
                        cor: "Azul"
                    },
                    {
                        marca: "Ford",
                        cor: "Preto"
                    },
                    {
                        marca: "Tesla",
                        cor: "Azul"
                    }
                ],
                contador: 0,
            },
            computed: {
               carrosAzuis(){
                return this.carros.filter(({cor}) => cor === 'Azul');
               }
            },
            methods : {
                removerCarro(){
                    this.carros.pop()
                }
            },
            watch: {
                contador(valorNovo, valorAntigo){
                    console.log(this.contador)
                },
            }
        })
    </script>
</body>
</html>
