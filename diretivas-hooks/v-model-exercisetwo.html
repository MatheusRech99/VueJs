<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>V-model Ex</title>
    <script src="../vue.js"></script>
</head>
<body>
    <!--  1 - Crie um criador de botões.
            O usuário poderá definir:
            width,
            height,
            font-size,
            font-family,
            text-align,
            background,
            color,
            border-radius,

            As escolhas serão feitas em campos de
            formulário. Cada escolha deverá ser
            refletida em um elemento (o botão).


            2 - Crie um formulário com, nome, email, telefone e mensagem.
            Ao clicar em enviar, as informações preenchidas no formulário
            devem aparecer abaixo do mesmo. (previna o comportamento padrão do botão enviar) -->


    <div id="app">
        <form action="">
            <label for="nome">Nome:</label>
            <input type="text" name="nome" id="nome" v-model="nome">
            <label for="email">Email:</label>
            <input type="email" name="email" id="email" v-model="email">
            <label for="telefone">Telefone:</label>
            <input type="text" name="telefone" id="telefone" v-model="telefone">
            <label for="mensagem">Mensagem:</label>
            <textarea name="mensagem" id="mensagem" cols="30" rows="10" v-model="mensagem"></textarea>
            
            <button @click.prevent="enviarFormulario" type="submit">Enviar</button>
        </form>
        <ul>
            <li v-for="(value, key) in resultado">{{key}}: {{value}}</li>
        </ul>
    </div>
    <script>
        const vm = new Vue({
            el: "#app",
            data: {
                nome: "",
                email: "",
                telefone: "",
                mensagem: "",
                resultado: {}
            },
            methods: {
                enviarFormulario(){
                    this.resultado = {
                        nome: this.nome,
                        email: this.email,
                        telefone: this.telefone,
                        mensagem: this.mensagem,
                    }
                }
            }
        })
    </script>
</body>
</html>
