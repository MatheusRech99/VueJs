<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex</title>
    <script src="../../vue.js"></script>
</head>
<body>
<!--
  Crie uma tela com 3 diferentes Componentes.

  1 - Mostre o tempo do dia usando a API:
  https://api.origamid.dev/weather/rio

  2 - Mostre a relação dolar/real
  https://api.origamid.dev/exchange/usd

  3 - Mostre o valor de mercado da Apple (marketCap)
  https://api.origamid.dev/stock/aapl/quote

  Crie os componentes em arquivos separados e utilize import/export
  O componente 1 deve ser registrado globalmente
  O componente 2 deve ser registrado localmente dentro do componente 3.
  O componente 3 deve ser registrado localmente da instância Vue.js
 -->
    <div id="app">
        <mostrar-tempo></mostrar-tempo>
        <br>
        <mostrar-apple></mostrar-apple>
    </div>



    <script type="module">
        import MostrarApple from "./MostrarApple.js";
        import MostrarCambio from "./MostrarCambio.js";
        import MostrarTempo from "./MostrarTempo.js";

        Vue.component('MostrarTempo', MostrarTempo) // registrando componente global

        const vm = new Vue({
            el: "#app",
            components: {
                MostrarCambio, // registrando componente local
                MostrarApple
            },

        })
    </script>
</body>
</html>
